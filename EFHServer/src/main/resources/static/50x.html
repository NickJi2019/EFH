<!DOCTYPE html>

<!--语言-->
<html lang="zh-CN">

<head>
    <!--网页标题-->
    <title>404</title>

    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <link href="/woznes.png" rel="icon" type="image/png"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/bootstrap4.centos.css" rel="stylesheet">

    <script>
        $(document).ready(function () {
            $('#navibar').load('/navibar.html');
            $('#footer').load('/footer.html');
            setInterval(switchTitle,2500)
        })
    </script>
</head>

<body>
<div id="navibar"></div>
<header class="header header__page">

    <!--logo-->
    <div class="container mb-5">
        <a href="/"></a>
    </div>

    <!--页面标题-->
    <h1 class="header__page__title">
        $$$title$$$
    </h1>

    <!--副标题-->
    <p class="header__page__description">
        $$$subtitle$$$
    </p>

</header>

<!--装饰线条-->
<div class="hr">
    <div class="hr__centos-color-0"></div>
    <div class="hr__centos-color-1"></div>
    <div class="hr__centos-color-2"></div>
    <div class="hr__centos-color-3"></div>
</div>

<!--内容-->
<main class="page">
    <article class="page__content">
        <!--添加一个row来添加新的内容-->
        <!--并填充col-->
        <!--每段使用<p> -->
        <!--内容标题使用h5-->
        <!--内容副标题使用h6-->

        <!---->
        <div class="row">
            <div class="col">
                <div class="alert alert-info" role="alert">
                    <h5 class="alert-heading">重要</h5>
                    <h6>$$$issue$$$</h6>
                    <p>
                        $$$description$$$
                    </p>
                </div>
            </div>
            <div class="col">
                <p>
                    <a href="/"><i class="fas fa-home"></i> 返回首页</a>
                </p>
            </div>
        </div>
    </article>
</main>

<!--装饰线条-->
<div class="hr">
    <div class="hr__centos-color-0"></div>
    <div class="hr__centos-color-1"></div>
    <div class="hr__centos-color-2"></div>
    <div class="hr__centos-color-3"></div>
</div>

<!--页脚-->
<div id="footer"></div>
</body>

</html>
