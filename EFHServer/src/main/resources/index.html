<script>
    function goClash() {
        const passwd = document.getElementById('passwd').value.trim();
        if (!passwd) { alert('请输入密码'); return; }
        const encoded = encodeURIComponent("https://vpn.woznes.com/clash/"+hashWithFixedSalt(passwd))

    function goSurge() {
        const passwd = document.getElementById('passwd').value.trim();
        if (!passwd) { alert('请输入密码'); return; }
        const encoded = ("https://vpn.woznes.com/surge/"+hashWithFixedSalt(passwd))
        window.location.href = "shadowrocket://config/add/"+encoded;
    }

    function hashWithFixedSalt(password, salt = "fuckHDSB") {
        return (async () => {
            const enc = new TextEncoder();
            const saltBytes = enc.encode(salt);
            const pwdBytes  = enc.encode(password);

            // 拼接 salt + password
            const combined = new Uint8Array(saltBytes.length + pwdBytes.length);
            combined.set(saltBytes, 0);
            combined.set(pwdBytes, saltBytes.length);

            // 在 IIFE 里用 await
            const hashBuffer = await crypto.subtle.digest("SHA-256", combined);

            // 转 hex
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        })(); // 这里立即执行
    }
